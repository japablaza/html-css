<!DOCTYPE html>
<html>
    <head>
        <title>This is an example with Field Set</title>

    </head>
    <body>
        <h1 style="font-family: Arial;">The Field Set</h1>
        <form>
            <fieldset title="Lista del Super" name="groceries list">
                <legend>Lista del Super</legend>
                <label for="frutilla">Frutilla</label>
                <input type="text" id="frutilla"><br>

            </fieldset>
            
            <br>

            <fieldset title="Lista de la Feria" name="veggie market">
                <legend>Lista de la Feria</legend>

            </fieldset>
            <br>
            <input type="submit" value="Enviar">

        </form>

    </body>
</html>
